version: "3.2"

networks:
  internal:
    driver: bridge
    internal: true

services:
  mailhog:
    image: mailhog/mailhog
    hostname: mailhog
    container_name: ${COMPOSE_PROJECT_NAME}_mailhog
    expose:
      - 1025
    ports:
      - ${MAILHOG_PORT:-0}:8025
    networks:
      - internal
      - default

  db:
    image: ghcr.io/ledgersmb/dev-postgres
    hostname: db
    container_name: ${COMPOSE_PROJECT_NAME}_db
    environment:
      POSTGRES_PASSWORD: ${PGPASSWORD:-abc}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - dbdata:/var/lib/postgresql/data
    ports:
      - ${DB_PORT:-0}:5432
    networks:
      - internal
      - default

  lsmb:
    depends_on:
      - db
      - selenium
      - mailhog
    user: "${USER}"
    image: ${LSMB_IMAGE:-ghcr.io/ledgersmb/dev-ledgersmb}
    hostname: lsmb
    container_name: ${COMPOSE_PROJECT_NAME}_lsmb
    links:
      - "db:postgres"
      - selenium
    ports:
      - ${LSMB_PORT_DEV:-0}:9000
    volumes:
      - type: bind
        target: /srv/ledgersmb
        source: ${PWD}
      - type: bind
        target: $HOME
        source: $HOME_DEV
      - /etc/group:/etc/group:ro
      - /etc/passwd:/etc/passwd:ro
      - /etc/shadow:/etc/shadow:ro
    environment:
      - PERL5OPT
      - HARNESS_PERL_SWITCHES
      - RELEASE_TESTING=1
      - HARNESS_RULESFILE="t/testrules.yml"
      - DEVEL_COVER_OPTIONS
      - LANG=C.UTF-8
      - LSMB_BASE_URL=http://proxy:80
      - PSGI_BASE_URL=http://lsmb:5762
      - LSMB_TEST_DB=1
      - LSMB_NEW_DB=lsmb_test
      - COA_TESTING=1
      - REMOTE_SERVER_PORT=4444
      - REMOTE_SERVER_ADDR=selenium
      - BROWSER=${BROWSER:-chrome}
      - PGHOST=postgres
      - PGUSER=postgres
      - PGPASSWORD=${PGPASSWORD:-abc}
      - SSMTP_HOSTNAME=mailhog
      - SSMTP_MAILHUB=mailhog:1025
      - UIUSER=Jest
      - UIPASSWORD=Tester

    networks:
      - internal
      - default
      - grid

  proxy:
    image: ghcr.io/ledgersmb/dev-nginx
    hostname: ${COMPOSE_PROJECT_NAME}_proxy
    container_name: ${COMPOSE_PROJECT_NAME}_proxy
    depends_on:
      - lsmb
    ports:
      - ${LSMB_PORT:-0}:80
    volumes:
      - type: bind
        target: /srv/ledgersmb
        source: ${PWD}
      # Uncomment to override the default configuration
      # - ${PWD}/../ldd/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - default
      - internal
      - grid

volumes:
  dbdata:
    driver_opts:
      type: tmpfs
      device: tmpfs
