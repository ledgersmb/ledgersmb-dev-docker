version: "3.2"

networks:
  internal:
    driver: bridge
    internal: yes

services:
  mailhog:
    image: mailhog/mailhog
    expose:
      - 1025
      - 8025
    networks:
      - internal

  db:
    image: ledgersmb/ledgersmb-dev-postgres
    environment:
      POSTGRES_PASSWORD: ${PGPASSWORD:-abc}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - dbdata:/var/lib/postgresql/data
    networks:
      - internal

  lsmb:
    depends_on:
      - db
      - selenium
      - mailhog
    user: "${USER}"
    image: ${LSMB_IMAGE:-ledgersmb/ledgersmb-dev-lsmb}
    links:
      - "db:postgres"
      - selenium
    volumes:
      - type: bind
        target: /srv/ledgersmb
        source: ${PWD}
      - type: bind
        target: $HOME
        source: $HOME_DEV
      - /etc/group:/etc/group:ro
      - /etc/passwd:/etc/passwd:ro
      - /etc/shadow:/etc/shadow:ro
    environment:
      - PERL5OPT
      - HARNESS_PERL_SWITCHES
      - RELEASE_TESTING=1
      - HARNESS_RULESFILE="t/testrules.yml"
      - DEVEL_COVER_OPTIONS
      - LANG=C.UTF-8
      - LSMB_BASE_URL=http://proxy:80
      - PSGI_BASE_URL=http://lsmb:5762
      - LSMB_TEST_DB=1
      - LSMB_NEW_DB=lsmbtestdb
      - COA_TESTING=1
      - REMOTE_SERVER_ADDR=selenium
      - BROWSER=${BROWSER:-chrome}
      - PGHOST=postgres
      - PGUSER=postgres
      - PGPASSWORD=${PGPASSWORD:-abc}
      - SSMTP_HOSTNAME=mailhog
      - SSMTP_MAILHUB=mailhog:1025
    networks:
      - internal
      - default

  proxy:
    image: ledgersmb/ledgersmb-dev-nginx
    expose:
      - 5000
    ports:
      - 5000:80
    depends_on:
      - lsmb
    volumes:
      - type: bind
        target: /srv/ledgersmb
        source: ${PWD}
    networks:
      - default
      - internal

volumes:
  dbdata:
    driver_opts:
      type: tmpfs
      device: tmpfs
