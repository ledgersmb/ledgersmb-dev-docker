name: Docker Image CI

on:
  repository_dispatch:
    types: [ master-updated ]
  workflow_dispatch:
  push:
    branches:
      - 'master'


env:
  REGISTRY: ghcr.io

jobs:
  ledgersmb:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Log in to the Container registry
      uses: docker/login-action@327cd5a69de6c009b9ce71bce8395f28e651bf99
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@14487ce63c7a62a4a324b0bfb37086795e31c6c1
      with:
        context: ledgersmb/
        push: true
        tags: ${{ env.REGISTRY }}/ledgersmb/dev-ledgersmb:latest

  proxy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Log in to the Container registry
      uses: docker/login-action@327cd5a69de6c009b9ce71bce8395f28e651bf99
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@14487ce63c7a62a4a324b0bfb37086795e31c6c1
      with:
        context: nginx/
        push: true
        tags: ${{ env.REGISTRY }}/ledgersmb/dev-nginx:latest

  postgres:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        pg_version: [ "latest", "17", "16", "15", "14", "13", "12" ]
    permissions:
      contents: read
      packages: write
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Log in to the Container registry
      uses: docker/login-action@327cd5a69de6c009b9ce71bce8395f28e651bf99
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@14487ce63c7a62a4a324b0bfb37086795e31c6c1
      with:
        build-args: |
          PGBASE=${{ matrix.pg_version }}
        context: postgres/
        push: true
        tags: ${{ env.REGISTRY }}/ledgersmb/dev-postgres:${{ matrix.pg_version }}

  cleanup:
    runs-on: ubuntu-latest
    needs: [ 'ledgersmb', 'proxy', 'postgres' ]
    steps:
    - name: ghcr.io cleanup action
      uses: dataaxiom/ghcr-cleanup-action@v1
      with:
        packages: dev-postgres,dev-ledgersmb,dev-nginx
