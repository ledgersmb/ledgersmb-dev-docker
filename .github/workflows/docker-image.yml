name: Docker Image CI

on:
  repository_dispatch:
    types: [ master-updated ]
  workflow_dispatch:
  push:
    branches:
      - 'master'


env:
  REGISTRY: ghcr.io

jobs:
  ledgersmb:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Log in to the Container registry
      uses: docker/login-action@6d4b68b490aef8836e8fb5e50ee7b3bdfa5894f0
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@55146d969b0dff1a5c12630229609757af5b1081
      with:
        context: ledgersmb/
        push: true
        tags: ${{ env.REGISTRY }}/ledgersmb/dev-ledgersmb:latest

  proxy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Log in to the Container registry
      uses: docker/login-action@6d4b68b490aef8836e8fb5e50ee7b3bdfa5894f0
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@55146d969b0dff1a5c12630229609757af5b1081
      with:
        context: nginx/
        push: true
        tags: ${{ env.REGISTRY }}/ledgersmb/dev-nginx:latest

  postgres:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        pg_version: [ "latest", "17", "16", "15", "14", "13", "12" ]
    permissions:
      contents: read
      packages: write
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Log in to the Container registry
      uses: docker/login-action@6d4b68b490aef8836e8fb5e50ee7b3bdfa5894f0
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@55146d969b0dff1a5c12630229609757af5b1081
      with:
        build-args: |
          PGBASE=${{ matrix.pg_version }}
        context: postgres/
        push: true
        tags: ${{ env.REGISTRY }}/ledgersmb/dev-postgres:${{ matrix.pg_version }}

  cleanup:
    runs-on: ubuntu-latest
    needs: [ 'ledgersmb', 'proxy', 'postgres' ]
    steps:
    - name: ghcr.io cleanup action
      uses: dataaxiom/ghcr-cleanup-action@v1
      with:
        packages: dev-postgres,dev-ledgersmb,dev-nginx
